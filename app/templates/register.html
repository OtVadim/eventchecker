<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>{{ page_title }}</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <link rel="stylesheet" href='/static/style.css' />
    </head>
    
    <body>
      
        <section class="vh-100 bg-image" style="background-color: #747f8d;">
          <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                  <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                      <h2 class="text-uppercase text-center mb-5">Create an account</h2>
        
                      <form action="" method="post">
                        {{ form.hidden_tag() }}
        
                        <div class="form-outline mb-4">
                          <input id={{ form.username.id }} name={{ form.username.name }} type="username" class="form-control form-control-lg" />
                          <label class="form-label" for="form3Example1cg">Your Name</label>
                        </div>
        
                        <div class="form-outline mb-4">
                          <input id={{ form.email.id }} name={{ form.email.name }} type="email"  class="form-control form-control-lg" />
                          <label class="form-label" for="form3Example3cg">Your Email</label>
                        </div>
        
                        <div class="form-outline mb-4">
                          <input id={{ form.password.id }} name={{ form.password.name }} type="password"  class="form-control form-control-lg" />
                          <label class="form-label" for="form3Example4cg">Password</label>
                        </div>
                                             
                        <div class="d-flex justify-content-center">
                           {{ form.submit(class_="btn btn-success btn-block btn-lg gradient-custom-4 text-body") }} 
                        </div>
        
                        <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{{ url_for('login') }}" class="fw-bold text-body"><u>Login here</u></a></p>
        
                      </form>
        
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
       
        
    </body>
</html>
