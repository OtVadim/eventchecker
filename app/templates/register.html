<html>
    <head>
        <title>{{ page_title }}</title>
    </head>
    <body>
        <form action="" method="post">
            {{ form.hidden_tag() }}
            <p>
                {{ form.username.label }}<br>{{ form.username() }}
            </p>
            <p>
                {{ form.email.label }}<br>{{ form.email() }}
            </p>
            <p>
                {{ form.password.label }}<br>{{ form.password() }}
            </p>
            <p>{{ form.submit }}</p>
            <a href="{{ url_for('login') }}">Login</a>
        </form>
    </body>
</html>
